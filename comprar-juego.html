<!DOCTYPE html>
<html>
    <head>
        <script src="js/comprar-juego.js"></script>
    </head>
    <body>

        <h2>
          Realiza tu compra
        </h2>

        <form>

          <div id="Datos">
             <p><b>Introduzca sus datos personales:</b></p>
          </div>

          <div>
            <label>Nombre completo:</label><br/>
            <input type="text" id="nombre" value="" size="26" /><br/>
          </div>

          <div>
            <label>C.I:</label><br/>
            <input type="text" id="dni" value="" size="8" maxlength="9" /><br/>
          </div>

          <div>
            <label>Fecha de nacimiento:</label><br/>
            <select id="dianacimiento">
            <option value=""> dia </option>
            </select>
            <select id="fechaNacimientoMes">
            <option value="">      mes</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
            </select>
            <select id="aniodenacimiento">
            <option value="">  año </option>
            </select><br/>
          </div>

          <div id="divDatosPersonales2">
            <label>Telefono movil:</label><br/>
            <input type="text" id="movil" value="" size="8" maxlength="9"/><br/>
          </div>

          <div>
            <label>Email:</label><br/>
            <input type="text" id="email1" value="" size="25" /><br/>
          </div>

          <div>
            <label>Repita el email:</label><br/>
            <input type="text" id="email2" value="" size="25" />
          </div>

          <h3> Elige comprar tu juego Fisico o Digital </h3>

          <div>
              <input type="radio" name="estudios" id="fisico">
              <label>Fisico (CD/DVD)</label>
              <input type="radio" name="estudios" id="digital" checked>
              <label>Digital</label>
          </div>

          <div id="domicilio">
              <label>Domicilio:</label>
              <input type="text" value="" size="25">
          </div>

          <div id="localidad">
              <label>Localidad:</label>
              <input type="text" value="" size="25">
          </div>

          <div id="codigoPostal">
              <label>Codigo Postal:</label>
              <input type="text" value="" size="25">
          </div>


          <div id="dpto">
             <label>Departamento:</label>
             <select>
             <option value=""> Departamento</option>
             <option value="1">Artigas</option>
             <option value="2">Canelones</option>
             <option value="3">Cerro Largo</option>
             <option value="4">Colonia</option>
             <option value="5">Durazno</option>
             <option value="6">Flores</option>
             <option value="7">Florida</option>
             <option value="8">Lavalleja</option>
             <option value="9">Maldonado </option>
             <option value="10">Montevideo</option>
             <option value="11">Paysandu</option>
             <option value="12">Rio Negro</option>
             <option value="13">Rivera</option>
             <option value="14">Rocha</option>
             <option value="15">Salto</option>
             <option value="16">San José</option>
             <option value="17">Soriano</option>
             <option value="18">Tacuarembó</option>
             <option value="19">Treinta y Tres</option>
             </select>
          </div>
          </div>

          <div>
            <button id="boton-comprar">Comprar</button>
          </div>

          <form>
          <!--Producto-->
          <div id="counterstrike" name="juego">
          </div>

          <div id="pre" name="precio">
          </div>

          <div id="stock" name="stock">
          </div>

          <div id="divbotones">
             <input type="button" id="botonTotal" value="Total de la Compra"/>
          </div>




        </form>
    </body>
</html>
